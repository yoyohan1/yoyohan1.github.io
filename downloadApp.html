<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>消防设施操作员实操平台</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://www.niceloo.com/zhuanti/xfy/xfssczyApp/';
        if(Terminal.platform.android){//安卓端
        	if (navigator.userAgent.indexOf("MicroMessenger") > 0) {
        		document.getElementById(hintText).style.display = "block";
        	}
        	else{
        		theUrl = 'https://client.niceloo.com/3D/消防设施操作员实操平台20201207.apk';
            	location.href = theUrl;
        	}
        } else {
            if(Terminal.platform.iPhone){//iPhone端
                theUrl = 'https://apps.apple.com/cn/app/id1543538062';
            }else if(Terminal.platform.iPad){//iPad端
                // 还可以通过language，区分开多国语言版
                switch(Terminal.language){
                    case 'en-us'://iPad英文版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1543538062';
                        break;
                    case 'ko-kr'://iPad韩语版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1543538062';
                        break;
                    case 'ja-jp'://iPad日文版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1543538062';
                        break;
                    default://iPad默认APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1543538062';
                }
            }

            location.href = theUrl;
        }

    </script>
</head>
<body>
     <h1 id="hintText" >
    	请点击右上角 选择在浏览器中打开!
    </h1>
</body>
</html>
